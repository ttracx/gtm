                             { name: "Software & Platform Integrations", examples: "Zoho, Notion, Webflow, Slack (for direct user workflow integration); LangChain, LlamaIndex (for agent frameworks); Hugging Face (community, template distribution); OpenAI, Cohere, Anthropic (base model fine-tuning); Zapier, Make (automation).", goals: "Expand reach, enhance functionality, streamline user experience, provide access to broader user bases." },
                             { name: "Venture Capital & Incubators", examples: "Y Combinator (vertical focus), Alchemist Accelerator (enterprise AI), accelerators focused on creator economy or SMB tools.", goals: "Funding, mentorship, strategic network access, market validation." },
                             { name: "Affiliate & Reseller Partners", examples: "Marketing agencies, business consultants, popular bloggers/influencers in target niches.", goals: "Drive sales, increase market penetration, leverage trusted voices."}
                        ]
                    },
                    marketing: {
                        title: "Marketing & Communications Plan",
                        channels: [
                            { name: "LinkedIn", focus: "\"Transform Your Workflow\" case studies, user success stories, tutorials on building specific agents, targeting professional groups." },
                            { name: "Twitter/X", focus: "Quick tips, new feature announcements, community highlights, contests (#MyTunaasAgent), engaging with creator/solopreneur communities." },
                            { name: "YouTube", focus: "Tunaas.ai Studio walkthroughs, \"Build an Agent in 5 Minutes\" tutorials, user testimonials, \"Day in the Life with My AI Assistant.\"" },
                            { name: "Product Hunt", focus: "Launch Tunaas.ai Studio, and potentially popular pre-built agent templates like \"CodeCrafter\" or \"FluentQ\" as standalone products." },
                            { name: "Technical Blogs & Medium", focus: "Practical guides: \"10 Ways an AI Coach Can Boost Your Practice,\" \"Automating Client Onboarding with Tunaas.ai,\" \"White-Labeling Your Expertise.\"" },
                            { name: "Email Marketing", focus: "Onboarding sequences, weekly tips & tricks, new template announcements, case study highlights, promotional offers for Pro/Studio Max." },
                            { name: "Public Relations", focus: "Target business and entrepreneurship media, podcasts focusing on productivity and solo businesses, guest posts on relevant blogs." }
                        ]
                    },
                    support: {
                        title: "Customer Support & Success Strategy",
                        points: [
                            "Tiered Support: AI Agent Concierge (built on Tunaas!) for basic queries, community forum (Discord/Circle.so), email support for Pro, dedicated account managers for Studio Max/Enterprise.",
                            "Documentation & Knowledge Base: Comprehensive, well-organized, and easily searchable documentation. Video tutorials for common tasks.",
                            "Community Engagement: Actively manage and foster a creator/user community to share templates, best practices, and use cases.",
                            "Onboarding & Training: Guided onboarding flows within the platform, Zapier/Make.com automations for integrating new users, monthly \"Office Hours\" & live Q&A sessions.",
                            "Feedback Mechanisms: NPS surveys, in-app feedback tools, regular check-ins with Pro/Enterprise customers."
                        ]
                    }
                },
                metrics: {
                    title: "Metrics & KPIs for Tunaas.ai",
                    intro: "To measure the effectiveness of the Tunaas.ai GTM strategy, specific Key Performance Indicators will be tracked across user acquisition, engagement, retention, and monetization. An illustrative chart below shows how such progress might be visualized.",
                    categories: [
                        { name: "Overall Business (Shared)", kpis: ["Monthly Recurring Revenue (MRR) / Annual Recurring Revenue (ARR)", "Customer Lifetime Value (CLTV)", "Customer Acquisition Cost (CAC)", "Gross Margin", "Net Promoter Score (NPS) - Company-wide"] },
                        { name: "Acquisition & Adoption", kpis: ["Website Traffic", "Waitlist Sign-ups (pre-launch)", "Free Trial Sign-ups", "Conversion Rate (Free to Paid)"] },
                        { name: "Engagement", kpis: ["Daily/Monthly Active Users (DAU/MAU)", "Number of Assistants Built/Deployed", "Average Time on Platform", "Feature Adoption Rate (e.g., marketplace usage, tool integrations)"] },
                        { name: "Retention", kpis: ["Churn Rate (Monthly/Annual)", "Renewal Rate for subscriptions"] },
                        { name: "Monetization", kpis: ["MRR from subscriptions", "Average Revenue Per User (ARPU)"] }
                    ]
                }
            }
        };

        let currentCompany = 'nqai';
        let currentSection = 'overview';
        let kpiChart = null;

        const mainContent = document.getElementById('mainContent');
        const companySwitcher = document.getElementById('companySwitcher');
        const sidebarNav = document.getElementById('sidebarNav');

        function renderContent() {
            const companyData = data[currentCompany];
            const sectionData = companyData[currentSection];
            let html = `<div class="bg-white p-6 rounded-lg shadow space-y-6">`;
            html += `<h2 class="text-3xl font-bold text-teal-700 mb-3">${sectionData.title}</h2>`;
            if(sectionData.intro) {
                html += `<p class="text-stone-700 text-lg mb-6">${sectionData.intro}</p>`;
            }

            if (currentSection === 'overview') {
                html += `<p class="text-xl font-semibold text-teal-600">${sectionData.tagline}</p>`;
                html += `<div class="mt-4 space-y-3">
                            <div><h3 class="text-lg font-semibold text-stone-700">Vision:</h3><p class="text-stone-600">${sectionData.vision}</p></div>
                            <div><h3 class="text-lg font-semibold text-stone-700">Mission:</h3><p class="text-stone-600">${sectionData.mission}</p></div>
                         </div>`;
            } else if (currentSection === 'audience') {
                html += `<div class="grid md:grid-cols-2 gap-6 mb-8">`;
                sectionData.segments.forEach(segment => {
                    html += `<div class="bg-stone-50 p-4 rounded-lg shadow hover:shadow-lg transition-shadow duration-300 cursor-pointer" onclick="this.querySelector('.details-card').classList.toggle('open')">
                                <h3 class="text-xl font-semibold text-teal-600 mb-2">${segment.name}</h3>
                                <div class="details-card">
                                    <p class="text-sm text-stone-600 mb-1"><strong class="font-medium text-stone-700">Key Needs:</strong> ${segment.needs}</p>
                                    <p class="text-sm text-stone-600"><strong class="font-medium text-stone-700">Core Value:</strong> ${segment.value}</p>
                                </div>
                             </div>`;
                });
                html += `</div>`;
                html += `<h3 class="text-2xl font-semibold text-teal-700 mt-8 mb-3">${sectionData.uvp.title}</h3>`;
                html += `<ul class="list-disc list-inside space-y-2 text-stone-700">`;
                sectionData.uvp.points.forEach(point => {
                    html += `<li>${point}</li>`;
                });
                html += `</ul>`;
            } else if (currentSection === 'products') {
                html += `<div class="space-y-4">`;
                sectionData.items.forEach(item => {
                    html += `<div class="bg-stone-50 p-4 rounded-lg shadow cursor-pointer product-item" onclick="this.querySelector('.details-card').classList.toggle('open')">
                                <h3 class="text-xl font-semibold text-teal-600">${item.name}</h3>
                                <div class="details-card mt-2">
                                 <p class="text-stone-600">${item.description}</p>
                                </div>
                             </div>`;
                });
                html += `</div>`;
            } else if (currentSection === 'launch') {
                html += `<div class="flex flex-col space-y-8 md:space-y-0 md:flex-row md:space-x-4 overflow-x-auto pb-4 mb-6">`;
                sectionData.phases.forEach((phase, index) => {
                    html += `<div class="launch-phase flex-1 bg-stone-50 p-4 rounded-lg shadow border border-transparent min-w-[280px]" data-phase-index="${index}">
                                <h3 class="text-lg font-semibold text-teal-600 mb-1">${phase.name}</h3>
                                <p class="text-sm text-stone-500 italic mb-2">Goal: ${phase.goal}</p>
                                <button class="text-sm text-teal-500 hover:text-teal-700 font-medium">View Details</button>
                             </div>`;
                });
                html += `</div>`;
                html += `<div id="launchPhaseDetails" class="mt-6 bg-white p-6 rounded-lg shadow-inner">
                            <p class="text-stone-500 italic">Click on a phase above to see its details.</p>
                         </div>`;
            } else if (currentSection === 'pricing') {
                if (currentCompany === 'tunaas') {
                    html += `<div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">`;
                    sectionData.tiers.forEach(tier => {
                        html += `<div class="pricing-card ${tier.color} p-6 rounded-lg shadow text-center flex flex-col justify-between">
                                    <div>
                                        <h3 class="text-2xl font-bold text-teal-700 mb-2">${tier.name}</h3>
                                        <p class="text-stone-600 text-sm mb-1 h-16">${tier.features}</p>
                                        <p class="text-xs text-stone-500 italic mb-4">Target: ${tier.target}</p>
                                    </div>
                                    <p class="text-3xl font-extrabold text-teal-600 my-4">${tier.price}</p>
                                    <button class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition duration-300 mt-auto">Choose Plan</button>
                                 </div>`;
                    });
                    html += `</div>`;
                } else { // nqai
                    html += `<div class="overflow-x-auto"><table class="min-w-full bg-white border border-stone-200">
                                <thead class="bg-stone-50">
                                    <tr>
                                        <th class="px-6 py-3 border-b-2 border-stone-200 text-left text-xs font-semibold text-stone-600 uppercase tracking-wider">Service/Product</th>
                                        <th class="px-6 py-3 border-b-2 border-stone-200 text-left text-xs font-semibold text-stone-600 uppercase tracking-wider">Description & Features</th>
                                        <th class="px-6 py-3 border-b-2 border-stone-200 text-left text-xs font-semibold text-stone-600 uppercase tracking-wider">Pricing Model</th>
                                        <th class="px-6 py-3 border-b-2 border-stone-200 text-left text-xs font-semibold text-stone-600 uppercase tracking-wider">Indicative Price</th>
                                    </tr>
                                </thead>
                                <tbody class="text-stone-700">`;
                    sectionData.tiers.forEach(tier => {
                        html += `<tr>
                                    <td class="px-6 py-4 whitespace-nowrap border-b border-stone-200 font-medium">${tier.service}</td>
                                    <td class="px-6 py-4 border-b border-stone-200 table-cell-truncate text-sm">${tier.features}</td>
                                    <td class="px-6 py-4 whitespace-nowrap border-b border-stone-200 text-sm">${tier.model}</td>
                                    <td class="px-6 py-4 whitespace-nowrap border-b border-stone-200 text-sm">${tier.price}</td>
                                 </tr>`;
                    });
                    html += `</tbody></table></div>`;
                }
            } else if (currentSection === 'strategy') {
                html += `<div class="space-y-8">`;
                // Distribution & Sales
                html += `<div><h3 class="text-2xl font-semibold text-teal-700 mb-3">${sectionData.distributionSales.title}</h3><div class="space-y-3">`;
                sectionData.distributionSales.channels.forEach(channel => {
                    html += `<div class="bg-stone-50 p-3 rounded-md"><p><strong class="font-medium text-teal-600">${channel.name}:</strong> ${channel.strategy}</p></div>`;
                });
                html += `</div></div>`;
                // Partnerships
                html += `<div><h3 class="text-2xl font-semibold text-teal-700 mb-3">${sectionData.partnerships.title}</h3><div class="space-y-3">`;
                sectionData.partnerships.categories.forEach(cat => {
                    html += `<div class="bg-stone-50 p-3 rounded-md">
                                <p><strong class="font-medium text-teal-600">${cat.name}:</strong> ${cat.examples}</p>
                                <p class="text-sm text-stone-500 italic">Goals: ${cat.goals}</p>
                             </div>`;
                });
                html += `</div></div>`;
                // Marketing
                html += `<div><h3 class="text-2xl font-semibold text-teal-700 mb-3">${sectionData.marketing.title}</h3><div class="space-y-3">`;
                sectionData.marketing.channels.forEach(channel => {
                    html += `<div class="bg-stone-50 p-3 rounded-md"><p><strong class="font-medium text-teal-600">${channel.name}:</strong> ${channel.focus}</p></div>`;
                });
                html += `</div></div>`;
                // Support
                html += `<div><h3 class="text-2xl font-semibold text-teal-700 mb-3">${sectionData.support.title}</h3><ul class="list-disc list-inside space-y-2 text-stone-700 pl-2">`;
                sectionData.support.points.forEach(point => {
                    html += `<li>${point}</li>`;
                });
                html += `</ul></div>`;
                html += `</div>`;
            } else if (currentSection === 'metrics') {
                sectionData.categories.forEach(cat => {
                    html += `<div class="mb-6"><h3 class="text-xl font-semibold text-teal-600 mb-2">${cat.name}</h3><ul class="list-disc list-inside space-y-1 text-stone-700 pl-2">`;
                    cat.kpis.forEach(kpi => {
                        html += `<li>${kpi}</li>`;
                    });
                    html += `</ul></div>`;
                });
                html += `<div class="mt-8"><h3 class="text-xl font-semibold text-teal-600 mb-4">Illustrative KPI Progress</h3>
                         <div class="chart-container bg-white p-4 rounded-lg shadow">
                            <canvas id="kpiChart"></canvas>
                         </div>
                         <p class="text-sm text-stone-500 italic mt-2 text-center">Note: This chart uses sample data for illustrative purposes only.</p>
                         </div>`;
            }

            html += `</div>`;
            mainContent.innerHTML = html;

            if (currentSection === 'metrics') {
                renderKpiChart();
            }
            if (currentSection === 'launch') {
                addLaunchPhaseListeners();
                // Display details for the first phase by default
                displayLaunchPhaseDetails(0);
                 document.querySelector(`.launch-phase[data-phase-index="0"]`)?.classList.add('active-phase');
            }
        }
        
        function renderKpiChart() {
            const ctx = document.getElementById('kpiChart')?.getContext('2d');
            if (!ctx) return;

            if (kpiChart) {
                kpiChart.destroy();
            }

            const labels = ['Q1 Active Users', 'Q1 SDK Downloads', 'Q1 Revenue (k)', 'Q1 Conversion %'];
            const chartData = currentCompany === 'nqai' ? [150, 500, 20, 5] : [2000, 150, 30, 8];

            Chart.defaults.font.family = "'Inter', sans-serif";
            kpiChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${data[currentCompany].name} - Sample KPI Progress`,
                        data: chartData,
                        backgroundColor: [
                            'rgba(13, 148, 136, 0.6)', // teal-600
                            'rgba(59, 130, 246, 0.6)', // blue-500
                            'rgba(234, 179, 8, 0.6)',  // yellow-500
                            'rgba(139, 92, 246, 0.6)'  // violet-500
                        ],
                        borderColor: [
                            'rgba(13, 148, 136, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(234, 179, 8, 1)',
                            'rgba(139, 92, 246, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#374151' } // stone-700
                        },
                        x: {
                            ticks: { 
                                color: '#374151', // stone-700
                                callback: function(value, index, values) { // Wrap long labels
                                    const label = this.getLabelForValue(value);
                                    if (label.length > 16) {
                                        return label.match(/.{1,16}/g); // Split into lines of 16 chars
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#1f2937' } // stone-800
                        },
                        tooltip: {
                            enabled: true,
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleFont: { size: 14 },
                            bodyFont: { size: 12 },
                            callbacks: {
                                label: function(context) { // For better tooltip display
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y;
                                        if (context.label.includes('%')) label += '%';
                                        if (context.label.includes('(k)')) label += 'k';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function addLaunchPhaseListeners() {
            const phaseElements = document.querySelectorAll('.launch-phase');
            phaseElements.forEach(el => {
                el.addEventListener('click', () => {
                    const phaseIndex = parseInt(el.dataset.phaseIndex);
                    displayLaunchPhaseDetails(phaseIndex);
                    phaseElements.forEach(p => p.classList.remove('active-phase'));
                    el.classList.add('active-phase');
                });
            });
        }

        function displayLaunchPhaseDetails(index) {
            const detailsContainer = document.getElementById('launchPhaseDetails');
            if (!detailsContainer) return;
            
            const companyData = data[currentCompany];
            const phase = companyData.launch.phases[index];
            let detailsHtml = `<h4 class="text-xl font-semibold text-teal-700 mb-3">${phase.name}</h4>`;
            detailsHtml += `<p class="text-stone-600 mb-2"><strong class="font-medium">Goal:</strong> ${phase.goal}</p>`;
            
            const activities = currentCompany === 'nqai' ? phase.nq_activities : phase.tunaas_activities;
            if (activities && activities.length > 0) {
                detailsHtml += `<strong class="font-medium text-stone-700">Key Activities for ${companyData.name}:</strong><ul class="list-disc list-inside text-stone-600 space-y-1 mt-1 mb-3 pl-2">`;
                activities.forEach(activity => {
                    detailsHtml += `<li>${activity}</li>`;
                });
                detailsHtml += `</ul>`;
            }
            
            detailsHtml += `<strong class="font-medium text-stone-700">Key KPIs for this phase:</strong><p class="text-stone-600 mt-1">${phase.kpis}</p>`;
            detailsContainer.innerHTML = detailsHtml;
        }

        companySwitcher.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentCompany = e.target.dataset.company;
                document.querySelectorAll('.company-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentSection = 'overview'; // Reset to overview on company switch
                updateSidebarNav();
                renderContent();
            }
        });

        sidebarNav.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.tagName === 'A') {
                currentSection = e.target.dataset.section;
                updateSidebarNav();
                renderContent();
                 window.scrollTo({ top: mainContent.offsetTop - 80, behavior: 'smooth' }); // Scroll to section, accounting for sticky header
            }
        });
        
        function updateSidebarNav() {
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.section === currentSection) {
                    link.classList.add('active');
                }
            });
        }

        // Initial render
        renderContent();

    </script>
</body>
</html>
